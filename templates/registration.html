{% extends 'formnav.html' %}
{% block content %}
{% load static%}
<div class="container text-light" >
<form style="padding:25px; margin-top:50px;  " class="w-75 mx-auto d-block" method="post" action="{% url 'doregistration' %}">
    {% csrf_token %}
    <h2 style="text-align: center; color:rgb(252, 252, 252)">Registration</h2>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" requird name="fname" class="form-control">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" requird name="lname" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" requird  name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" class="form-control">
    </div>
    <div class="form-group">
        <lable>House/flat:/:</lable>
        <textarea  name="address" required class="form-control"></textarea>
    </div>
    <div class="form-group">
        <lable>locality</lable>
       <input type="text" name="locality" required  class="form-control">
    </div>
    <div class="form-group">
        <lable>PIN/Post office:No</lable>
       <input type="number" maxlength="6" minlength="6" name="postoffice" required class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password"  name="password" requird  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control">
    </div>
    <div class="form-group">
        <label>Conform  Password</label>
        <input type="password" requird name="cpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary mx-auto d-block" id="button">Register</button>
</form>
</div>
{% endblock %}
