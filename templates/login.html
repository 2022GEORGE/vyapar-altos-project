{% extends 'formnav.html' %}
{% block content %}
{% load static %}
<div class="container">
    <form class="mx-auto d-block" method="post" action="{% url 'dologin' %}">
        {% csrf_token %}
        <h3 >Login Here</h3>
        <div class="form-group">
        <label >Email Id</label>
        <input type="email" name="email" placeholder="Email"  required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"   id="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="password" >Password</label>
        <input type="password" name="password" placeholder="Password" id="password" class="form-control">
    </div>
    <a href="{% url 'registration' %}" style="text-decoration: none; color: rgb(255, 254, 254); text-transform: uppercase; font-size: larger; font-weight: bold;">New Account</a>
        <button typr="button" class="btn btn-primary form-control" id="button">Log In</button>
    </form>
</div>
{% endblock %}
